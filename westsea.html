<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서해</title>
    <style>
        body {
            margin: 0;
            background-image: url(https://cdn.pixabay.com/photo/2020/06/08/23/17/nature-5276366_1280.jpg);

        }

        @font-face {
            font-family: 'BinggraeSamanco-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/BinggraeSamanco-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            font-family: 'BinggraeSamanco-Bold';
            font-size: 150px;
            margin:0;
        }

        .items {

            text-align: center;
            font-family: 'GowunDodum-Regular';
        }

        .item {
            display: inline-block;
            width: 250px;
            height: 250px;
            position: relative;
            margin-left: 5px;
            margin-bottom: 10px;
        }

        img {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            margin:30px;
            
        }

        .caption {
            border-radius: 20px;
            width: 250px;
            height: 250px;
            background-color: rgb(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            padding-top: 40px;
            opacity: 0;
            transition: 0.5s;
            margin:30px;

        }

        .caption a {
            color: #fff;
            background-color: teal;
            padding: 7px;
            border-radius: 3px;
        }

        .caption a:hover {
            background-color: #fff;
            color: #000;
        }

        .item:hover .caption {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>서해</h1>
        <p>우리나라의 서쪽 바다<br>
        인천, 
    <br>우리나라에서 가장 갯벌이 발달된 해이며, 전복, 미역, 천일염 생산량은 3면의 바다중 압도적이다.</p>
    <h2>서해 여행지들</h2>
        <div class="items">
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2019/09/10/15/49/lemon-4466503_1280.jpg" alt="">
                <div class="caption">
                    <h2>유자차</h2>
                    <p>유자는 레몬의 3배가 되는 비타민C를 함유하고 있어 감기 예방 및 증상 완화등 겨울에 딱!</p>
                    <p></p>

                </div>
            </div>
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2016/10/07/13/36/tangerines-1721590_1280.jpg" alt="">
                <div class="caption">
                    <h2>귤</h2>
                    <p>집콕할때 필수로 있어야 되는 과일 아닌가여..? 겨울에만 누릴수 있는 과일!</p>
                    <p></p>

                </div>
            </div>
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2015/04/13/06/23/bungeoppang-720071_1280.jpg" alt="">
                <div class="caption">
                    <h2>붕어빵</h2>
                    <p>겨울철 한정 판매인 이빵은.. 겨울하면 떠오르는 이미지중 하나!</p>
                    <p></p>

                </div>
            </div>
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2019/03/19/10/12/udon-noodles-4065311_1280.jpg" alt="">
                <div class="caption">
                    <h2>우동</h2>
                    <p>찬바람 불면 뜨거운 국물 생각난다는데
                        겨울우동이란 말이 있듯 사람들이 우동을 많이 찾는지 몰랐음
                    </p>
                    <p></p>

                </div>
            </div>
        </div>
</body>

</html>
